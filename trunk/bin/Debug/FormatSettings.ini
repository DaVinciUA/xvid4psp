Here you can specifying some settings for the Custom format.
You MUST write all items exactly the same way, like they shown in the "valid values"!
You must separate items only by using symbol , (,).


\Custom\GetVCodecsList\x264, MPEG1, MPEG2, MPEG4, FLV1, XviD
Codecs that will be selectable in the video-codecs-setting window; valid values: x264, MPEG1, MPEG2, MPEG4, FLV1, MJPEG, HUFF, FFV1, XviD, DV, Copy

\Custom\GetVCodec\x264
Codec, that usualy used in this format (or maybe i`m wrong); valid values (choose only one!): x264, MPEG1, MPEG2, MPEG4, XviD, FLV1, DV 

\Custom\GetACodecsList\MP3, MP2, AC3
Codecs that will be selectable in the audio-codecs-setting window; valid values: PCM, AAC, MP2, MP3, AC3, Disabled, Copy

\Custom\GetACodec\MP3
Codec, that usualy used in this format (or maybe i`m wrong); valid values (choose only one!): PCM, AAC, MP2, MP3, AC3

\Custom\GetValidSampleratesList\44100, 48000
Samplerates, that can be set for this format; valid values: 22050, 32000, 44100, 48000, 96000, 192000

\Custom\GetValidFrameratesList\23.976, 25.000, 29.970
Framerates, that can be set for this format; valid values: 15.000, 18.000, 20.000, 23.976, 24.000, 25.000, 29.970, 30.000, 50.000, 59.940, 60.000, 120.000

\Custom\GetValidExtension\.mkv
File extension for this format; valid values (choose only one!): .mp4, .mkv, .3gp, .mov, .pmp, .flv, .avi, .mpg, .ts, .m2ts, .dpg, .wmv

\Custom\GetMuxer\mkvmerge
Muxer, that will be used for this format; valid values (choose only one!): pmpavc, mkvmerge, ffmpeg, tsmuxer, dpgmuxer, mp4box, virtualdubmod, disabled

\Custom\GetValidResolutionW\640
Maximum Width for this format

\Custom\GetValidResolutionH\480
Maximum Height for this format

\Custom\IsLockedOutAspect\no
If this format can have only specified (by next setting) AR - then yes, if it can have any AR - then no; valid values (choose only one!): yes, no

\Custom\GetValidOutAspects\1.333, 1.778
Here you can cpecifying correct aspects for this format; valid values: 1.333 (4:3), 1.500, 1.666, 1.765 (16:9), 1.778 (16:9), 1.850, 2.353, or any...

\Custom\Is4GBlimitedFormat\yes
If maximum output filesize for this format is 4Gb - then yes, otherwise - no; valid values (choose only one!): yes, no



